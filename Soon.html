    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- Email Functionality Script -->
    <script>
        // Initialize EmailJS with your public key
        emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key

        const emailInput = document.getElementById('emailInput');
        const notifyBtn = document.getElementById('notifyBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');

        // Email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Function to validate email
        function validateEmail(email) {
            return emailRegex.test(email);
        }

        // Function to update button state
        function updateButtonState() {
            const email = emailInput.value.trim();
            const isValid = validateEmail(email);

            if (isValid) {
                notifyBtn.disabled = false;
                notifyBtn.classList.remove('bg-gray-600', 'cursor-not-allowed');
                notifyBtn.classList.add('bg-[#D87800]', 'hover:bg-[#B35108]', 'cursor-pointer');
            } else {
                notifyBtn.disabled = true;
                notifyBtn.classList.remove('bg-[#D87800]', 'hover:bg-[#B35108]', 'cursor-pointer');
                notifyBtn.classList.add('bg-gray-600', 'cursor-not-allowed');
            }
        }

        // Function to show success message
        function showMessage(message, isSuccess = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 right-4 p-4 rounded-lg text-white z-50 transition-all duration-300 ${isSuccess ? 'bg-green-600' : 'bg-red-600'}`;
            messageDiv.textContent = message;

            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Function to send email
        async function sendEmail(userEmail) {
            try {
                btnText.textContent = 'Sending...';
                spinner.classList.remove('hidden');
                notifyBtn.disabled = true;

                // EmailJS template parameters
                const templateParams = {
                    user_email: userEmail,
                    to_email: 'vishaltalreja000@gmail.com',
                    subject: 'New AppAmbit Launch Notification Request',
                    message: `A new user with email ${userEmail} has requested to be notified when AppAmbit launches.`
                };

                // Send email using EmailJS
                const response = await emailjs.send(
                    'YOUR_SERVICE_ID', // Replace with your EmailJS service ID
                    'YOUR_TEMPLATE_ID', // Replace with your EmailJS template ID
                    templateParams
                );

                console.log('Email sent successfully:', response);
                showMessage('Thank you! We\'ll notify you when AppAmbit launches.', true);
                emailInput.value = '';
                updateButtonState();

            } catch (error) {
                console.error('Email sending failed:', error);
                showMessage('Sorry, something went wrong. Please try again later.', false);
            } finally {
                btnText.textContent = 'Notify Me';
                spinner.classList.add('hidden');
                updateButtonState();
            }
        }

        // Alternative method using Formspree (simpler setup)
        async function sendEmailFormspree(userEmail) {
            try {
                btnText.textContent = 'Sending...';
                spinner.classList.remove('hidden');
                notifyBtn.disabled = true;

                const response = await fetch('https://formspree.io/f/YOUR_FORM_ID', { // Replace YOUR_FORM_ID
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        subject: 'AppAmbit Launch Notification Request',
                        message: `User ${userEmail} wants to be notified when AppAmbit launches.`
                    }),
                });

                if (response.ok) {
                    showMessage('Thank you! We\'ll notify you when AppAmbit launches.', true);
                    emailInput.value = '';
                } else {
                    throw new Error('Failed to send email');
                }

            } catch (error) {
                console.error('Email sending failed:', error);
                showMessage('Sorry, something went wrong. Please try again later.', false);
            } finally {
                btnText.textContent = 'Notify Me';
                spinner.classList.add('hidden');
                updateButtonState();
            }
        }

        // Event listeners
        emailInput.addEventListener('input', updateButtonState);
        emailInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !notifyBtn.disabled) {
                e.preventDefault();
                notifyBtn.click();
            }
        });

        notifyBtn.addEventListener('click', function (e) {
            e.preventDefault();
            const email = emailInput.value.trim();

            if (validateEmail(email)) {
                // Use EmailJS method (requires setup)
                // sendEmail(email);

                // Or use Formspree method (simpler)
                sendEmailFormspree(email);
            }
        });

        // Initial button state
        updateButtonState();
    </script>
